    <!-- Bootstrap CSS-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- JQUERY MOBILE CSS -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet" href="css/mycss.css" />
   
   

  </head>
  <body>
    <div class="container">
    	<!-- Bootstrap 表格 http://www.runoob.com/bootstrap/bootstrap-tables.html-->
    	<div class="row" style="text-align: center;">
    		<div class="col-sm-8 col-sm-offset-2" >
    			<!-- 
    				table-hover: 滑入效果 
    				table-striped : 條紋行 
    				table-condensed : 讓表格變緊湊(每一列少6像素) 
    				table-bordered: 框線 -->

    			<table class="table table-bordered table-hover table-condensed table-striped table-rwd">
	    			<thead>
		    			<tr id="head">
		    				<th class="mytxt">編號</th>
		    				<th class="mytxt">品名</th>
		    				<th class="mytxt">價格</th>
		    				<th class="mytxt">備註</th>
		    				<th class="mytxt">date</th>
		    			</tr>
	    			</thead>
	    			
	    			<tbody id="my_tb">
	    				<!-- 視覺警示效果 success、info、warning、active、danger -->
	    				<tr class="success">
	    					<td data-th="ID : "><span class="table-col">001</span> </td>
	    					<td data-th="Name : "><span class="table-col">椅子</span></td>
	    					<td data-th="Addr : "><span class="table-col">19</span></td>
	    					<td data-th="Money : "><span class="table-col">創新鎖定三大接着對他</span></td>
	    					<td></td>
	    				</tr>
	    				<tr class="info">
	    					<td>002</td>
	    					<td>桌子</td>
	    					<td>299</td>
	    					<td>抓住在線複雜身後當然</td>
	    					<td></td>
	    				</tr>
	    				<tr class="danger">
	    					<td>003</td>
	    					<td>梯子</td>
	    					<td>199</td>
	    					<td>出來或是哪個人事天天</td>
	    					<td></td>
	    				</tr>
	    			</tbody>
	    		
	    		</table>
    		</div>
    		
    		
    	</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- JQUERY MOBILE CSS -->
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

    <script src="js/bootstrap.min.js"></script>

    <script src="js/my_bs07.js"></script>

  </body>
</html>
